{% extends 'base.html' %}

{% block content %}
<h2>register</h2>
{% if error %}
<p>{{ error }}</p>
{% endif %}
<form action="#" method="post">
    <label for="username">Username:</label>
    <input type="text" name="username" />
    <label for="password">Password:</label>
    <input type="password" name="password" />
    <button type="submit">Submit</button>
  </form>
{% endblock %}
