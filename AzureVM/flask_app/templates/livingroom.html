{% extends "base.html" %}

{% block title %} Stue Dash {% endblock %}
{% block content %} 
<meta http-equiv="refresh" content="30">
<div class="container-fluid">
<h1>Stue Dashboard</h1>
<div class="input-group mb-3">
    <div class="mb-3 container">
        <div class="row">
            <div class="col">
                <form action="/taend/" method="POST"><button class="btn btn-outline-success">Start ventilation</button></form>
            </div>
            <div class="col">
                <form action="/sluk/" method="POST"><button class="btn btn-outline-secondary">Sluk ventilation</button></form>
            </div>
        </div>
    </div>

</div>
<img class="img-fluid float-left" src='data:image/png;base64,{{stue_temperature}}'/>
<img class="img-fluid float-right" src='data:image/png;base64,{{stue_data}}'/>
<img class="img-fluid float-right" src='data:image/png;base64,{{part_air}}'/>
</div>
{% endblock %}
